  <script>
    // 문제1
    // a와 b 중 작은 값을 반환해주는 함수, min(a,b)을 만들어보세요.
    // 만든 함수는 아래와 같이 동작해야 합니다.
    // 결과
    // min(2, 5) == 2
    // min(3, -1) == -1
    // min(1, 1) == 1
    

    // 풀이1-1
    const first = prompt('첫번째 숫자를 적어주세요')
    const sec = prompt('두번째 숫자를 적어주세요')
    minNum = 0;
    if ((first - sec) < 0) {
      minNum === first 
    } else if ((first - sec) === 0) {
      minNum === ('both')
    } else {
      minNum === sec
    }

    document.write(`min (${first}, ${sec}) == ${minNum}`)
  </script>
