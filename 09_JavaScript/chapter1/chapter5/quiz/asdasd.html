// deleteMember('a3'); 호출 시 출력 결과는 아래와 같습니다.
[
{ id: 'a1', name: 'Goni', age: 36 },
{ id: 'a2', name: 'Pony', age: 32 },
{ id: 'a4', name: 'Moly', age: 24 },
{ id: 'a5', name: 'Noni', age: 45 }
]
const members = [
    { id: 'a1', name: 'Goni', age: 36 },
    { id: 'a2', name: 'Pony', age: 32 },
    { id: 'a3', name: 'Tony', age: 12 },
    { id: 'a4', name: 'Moly', age: 24 },
    { id: 'a5', name: 'Noni', age: 45 }
];
const deleteNum = prompt('a1~a5 중 하나 입력')
function deleteMember(id) {
  const whoDeleteMember = members.filter(member => member.id !== id);
  return whoDeleteMember;
}
const result = deleteMember(`${deleteNum}`);
console.log(result);
