<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <script>
    // 새로운 문자열 메소드

    // 1.startsWith()
    // 전달한 값으로 문자열이 시작하는지 확인
    const code = 'ABCDEFG';

    console.log(code.startsWith('ABB')); // false  
    console.log(code.startsWith('abc')); // false // 대소문자 구별함
    console.log(code.startsWith('ABC')); // true
    console.log(code.startsWith('DEF', 3)); // true 검사 시작점 지정

    // 2.endsWith
    // 전달한 값으로 문자열이 끝나는지 확인
    console.log(code.endsWith('DDD')); // false
    console.log(code.endsWith('efg')); // false // 대소문자 구별함 
    console.log(code.endsWith('EFG')); // true
    console.log(code.endsWith('EF', 6)); // true // Length문자열의 시작부분부터 얼마만큼만 확인할지 길이 지정
    // 첫 6개 문자인 'ABCDEF'만을 고려, EF로 끝나므로 true

    // 3. includes()
    // 전달한값이 문자열에 포함되어 있는지 확인
    console.log(code.includes('ABB')); // false
    console.log(code.includes('abc')); // false // 대소문자 구별함
    console.log(code.includes('CDE')); // true 

    // 4. repeat()
    // 문자열을 지정한 횟수만큼 반복
    const hello = 'Hi';
    console.log(hello.repeat(10));

    // ES6차 이후에 추가된 메소드:

// ============================================================
